The error log points to one specific issue:

java.lang.IllegalArgumentException: Could not resolve placeholder 'jwt.secret' in value "${jwt.secret}"

? The Cause
Your JwtTokenProvider.java class is trying to read the property jwt.secret using the annotation @Value("${jwt.secret}"), but Spring Boot cannot find this line in your application.properties file.

It seems you missed adding the configuration block I shared earlier.

? The Fix
Open your src/main/resources/application.properties file and append these lines to the bottom:

Properties

